# docker-compose.yml

version: '3.8'
services:
  postgres:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_USER=recipe_db_user
      - POSTGRES_PASSWORD=Welcome123
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '7001:5432'
volumes:
  postgres:
